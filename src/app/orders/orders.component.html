<table class="table table-hover">
  <thead class="thead light">
    <th>#Order No.</th>
    <th>#Customer</th>
    <th>#Payment Method</th>
    <th>G.Total</th>
    <th><a class="btn btn-outline-success" routerLink="/order"><i class="fa fa-plus-square"></i> Create new</a>

    </th>
  </thead>
  <tbody>
    <tr *ngFor="let completeList of finalOrderList" >
      <th (click)="openForEdit(completeList.id)">{{completeList.OrderNo}}</th>
      <td>{{completeList.Customer}}</td>
      <td>{{completeList.PMethod}}</td>
      <td>{{completeList.GTotal}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
